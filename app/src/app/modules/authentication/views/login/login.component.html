<div class="flex flex-col items-center justify-center w-full h-full p-4">
    <div class="w-full rounded-lg shadow-lg border-2 border-gray-300 bg-gray-100 p-6 sm:w-[35rem]">
        <p class="text-2xl font-semibold text-center">Willkommen!</p>
        <p class="text-center">Bitte melde dich an, um fortzufahren</p>

        <div class="mt-4 p-2 bg-red-400 border border-red-500 rounded-sm" *ngIf="($error | async) as error">
            <p>{{ error }}</p>
        </div>

        <div class="mt-4">
            <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

                <div class="mb-4 standardInput">
                    <label class="block w-full">
                        Nutzername *
                    </label>
                    <input type="text" formControlName="username" class="mt-1 w-full outline-none appearance-none p-2 rounded-sm border border-gray-300" />

                </div>

                <div class="mb-6 standardInput">
                    <label class="block w-full">
                        Passwort *
                    </label>

                    <input type="password" formControlName="password" class="mt-1 w-full outline-none appearance-none p-2 rounded-sm border border-gray-300" />
                </div>

                <button type="submit" class="rounded-sm bg-blue-500 hover:bg-blue-600 active:bg-blue-700 w-full text-center px-4 py-2 text-white transition-all [&>p]:active:scale-95" [ngClass]="{'cursor-not-allowed opacity-30': ($loggingIn | async)}">
                    <p class="text-sm transition-all will-change-transform">Jetzt anmelden</p>
                </button>
            </form>
        </div>

        <div class="pt-4">
            <span class="text-sm hover:underline cursor-pointer" [routerLink]="['/auth', 'reset']">Passwort vergessen?</span>
        </div>
    </div>
